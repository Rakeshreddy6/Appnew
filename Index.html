<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Coach Seat Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Train Coach Seat Booking System</h1>
        <div id="seat-display"></div>
        <div class="booking-section">
            <input type="number" id="num-seats" placeholder="Enter number of seats (1-7)" min="1" max="7">
            <button id="book-seats">Book Seats</button>
            <button id="exit">Exit</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
